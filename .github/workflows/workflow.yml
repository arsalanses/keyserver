name: Deploy

on:
  push:
    branches:
      - master

env:
  FRONTEND_IMAGE_NAME: devops/keyserver-frontend
  BACKEND_IMAGE_NAME: devops/keyserver-backend
  APP_PATH: keyserver

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ vars.DOCKERHUB_URL }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        file: ./frontend/Dockerfile
        cache-from: type=registry,ref=${{ vars.DOCKERHUB_URL }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
        cache-to: type=inline
        tags: |
          ${{ vars.DOCKERHUB_URL }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.run_id }}
          ${{ vars.DOCKERHUB_URL }}/${{ env.FRONTEND_IMAGE_NAME }}:latest

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        file: ./backend/Dockerfile
        cache-from: type=registry,ref=${{ vars.DOCKERHUB_URL }}/${{ env.BACKEND_IMAGE_NAME }}:latest
        cache-to: type=inline
        tags: |
          ${{ vars.DOCKERHUB_URL }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.run_id }}
          ${{ vars.DOCKERHUB_URL }}/${{ env.BACKEND_IMAGE_NAME }}:latest

  trivy:
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 5
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: '${{ vars.DOCKERHUB_URL }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.run_id }}'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL'
        scanners: 'vuln'
      env:
        TRIVY_DISABLE_VEX_NOTICE: true

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 5
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Copy file via scp
      uses: appleboy/scp-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        source: "compose.yml"
        target: /opt/composes/${{ env.APP_PATH }}

    - name: Executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: ${{ secrets.SERVER_IP }}
        port: ${{ secrets.SERVER_PORT }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          set -xe
          cd /opt/composes/${{ env.APP_PATH }}
          echo "${{ vars.ENVIRON }}" > .env
          docker login ${{ vars.DOCKERHUB_URL }} -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          TAG=${{ github.run_id }} docker compose pull -q
          TAG=${{ github.run_id }} docker compose up -d
          docker logout ${{ vars.DOCKERHUB_URL }}
          docker system prune -f -a
