<!DOCTYPE html>
<html lang="fa" dir="rtl" class="h-full bg-gray-50">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پلتفرم اشتراک کلید امن</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;900&family=Noto+Sans+Arabic:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', 'Noto Sans Arabic', Tahoma, sans-serif;
    }

    .tab-btn {
      @apply px-6 py-3 text-sm font-semibold transition-all;
    }

    .tab-btn.active {
      @apply text-indigo-600 border-b-2 border-indigo-600;
    }

    .tab-btn:not(.active) {
      @apply text-gray-500 hover:text-gray-700;
    }

    pre {
      direction: ltr;
      text-align: left;
    }

    input,
    textarea {
      direction: ltr;
      text-align: left;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-100">

  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden">

    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white">
      <h1 class="text-2xl font-bold text-center"> پلتفرم اشتراک کلید امن غیر متمرکز</h1>
      <p class="text-center mt-2 opacity-90 text-sm">به اشتراک‌گذاری موقت و امن کلید بپردازید</p>
    </div>

    <!-- Warning -->
    <div class="mx-6 mt-4 bg-amber-100 border border-amber-300 text-amber-800 p-4 rounded-lg flex items-center">
      <i class="fas fa-exclamation-triangle ml-3"></i>
      <span class="font-medium">کلیدها به صورت خودکار پس از زمان و تعداد تعیین‌شده حذف می‌شوند</span>
      <!-- <span class="font-medium">پیش‌فرض: ۵ دقیقه، ۵ بار برگشت</span> -->
    </div>

    <!-- Tabs -->
    <div class="flex border-b border-gray-200 mt-6">
      <button id="tab-anon" class="tab-btn active">روش لینک امن</button>
    </div>

    <!-- Anonymous Tab -->
    <div id="anon" class="tab-content active p-6 space-y-6">

      <!-- Salt Input -->
      <div>
        <div class="flex justify-between items-center mb-2">
          <label class="text-sm font-semibold text-gray-700">مقدار کلید</label>
          <button type="button" onclick="generateSalt()"
            class="text-xs px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition">
            <i class="fas fa-dice ml-1"></i> تولید کلید تصادفی
          </button>
        </div>
        <textarea id="salt-input" rows="4" maxlength="512" placeholder="کلید را وارد کنید یا دکمه تولید را بزنید"
          class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <!-- Options -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">زمان انقضا (ثانیه)</label>
          <input type="number" id="expires" value="300" min="60" max="86400"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">حداکثر تعداد استفاده</label>
          <input type="number" id="limit" value="5" min="1" max="100"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
        </div>
      </div>

      <!-- Upload Button -->
      <button onclick="uploadSalt()"
        class="w-full py-3 px-6 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
        <i class="fas fa-link ml-2"></i> ساخت لینک امن
      </button>

      <!-- Upload Result -->
      <div id="upload-result" class="hidden bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-3">
        <div class="flex items-center justify-between">
          <span class="font-semibold text-green-600">لینک با موفقیت ساخته شد!</span>
          <button onclick="this.closest('#upload-result').classList.add('hidden')"
            class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
        </div>
        <div class="flex items-center gap-2">
          <input type="text" id="generated-url" readonly class="flex-1 px-3 py-2 bg-white border rounded-lg text-sm">
          <button onclick="copyToClip('generated-url')"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            <i class="fas fa-copy">کپی</i>
          </button>
        </div>
        <div class="text-xs text-gray-600 space-y-1">
          <div>انقضا: <span id="exp-sec"></span> ثانیه</div>
          <div>حداکثر استفاده: <span id="max-use"></span></div>
        </div>
      </div>

      <hr class="border-gray-300">

      <!-- Retrieve Section -->
      <div class="space-y-4">
        <h3 class="font-semibold text-gray-800">دریافت کلید از لینک</h3>
        <div class="flex gap-2">
          <input type="text" id="retrieve-path" placeholder="لینک کامل"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-sm">
          <button onclick="fetchSalt()"
            class="px-6 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition">
            <i class="fas fa-download ml-1"></i> دریافت
          </button>
        </div>

        <div id="fetch-result" class="hidden bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-3">
          <div class="flex items-center justify-between">
            <span class="font-semibold text-emerald-600">کلید دریافت شد!</span>
            <button onclick="this.closest('#fetch-result').classList.add('hidden')"
              class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
          </div>
          <div class="flex items-center gap-2">
            <code id="fetched-salt"
              class="flex-1 px-3 py-2 bg-white border rounded-lg font-mono text-sm break-all"></code>
            <button onclick="copyToClipText(document.getElementById('fetched-salt').textContent)"
              class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">
              <i class="fas fa-copy"></i>
            </button>
          </div>
          <div class="text-xs text-gray-600">
            استفاده باقی‌مانده: <span id="remaining"></span> |
            زمان باقی‌مانده: حدود <span id="ttl"></span> ثانیه
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const API_BASE = "https://keyserver-backend.arsalanse.ir";

    // Generate random Base64 salt (16 bytes → ~22 chars URL-safe)
    function generateSalt() {
      const array = new Uint8Array(16);
      crypto.getRandomValues(array);
      const base64 = btoa(String.fromCharCode(...array))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
      document.getElementById('salt-input').value = base64;
    }

    // Copy to clipboard
    function copyToClip(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand('copy');
      alert('کپی شد!');
    }
    function copyToClipText(text) {
      navigator.clipboard.writeText(text).then(() => alert('Salt کپی شد!'));
    }

    // Upload salt
    async function uploadSalt() {
      const salt = document.getElementById('salt-input').value.trim();
      if (!salt) return alert('لطفاً کلید را تولید یا وارد کنید');
      if (parseInt(document.getElementById('expires').value) > 3600) return alert('مقدار خارج از رنج');
      if (parseInt(document.getElementById('limit').value) > 100) return alert('مقدار خارج از رنج');

      const payload = {
        salt,
        expires_in: parseInt(document.getElementById('expires').value) || 300,
        limit_counter: parseInt(document.getElementById('limit').value) || 5
      };

      try {
        const res = await fetch(`${API_BASE}/upload-salt-anon`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'خطا در سرور');

        document.getElementById('generated-url').value = data.url;
        document.getElementById('exp-sec').textContent = data.expires_in_seconds;
        document.getElementById('max-use').textContent = data.limit_counter;
        document.getElementById('upload-result').classList.remove('hidden');
      } catch (err) {
        alert('خطا: ' + err.message);
      }
    }

    // Fetch salt
    async function fetchSalt() {
      let input = document.getElementById('retrieve-path').value.trim();
      if (!input) return alert('لینک یا مسیر را وارد کنید');

      let url = input.startsWith('http') ? input : `${API_BASE}/s/${input.replace(/^\/+s\//, '')}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'یافت نشد یا منقضی شده');

        document.getElementById('fetched-salt').textContent = data.salt;
        document.getElementById('remaining').textContent = data.limit_counter;
        document.getElementById('ttl').textContent = data.expires_at;
        document.getElementById('fetch-result').classList.remove('hidden');
      } catch (err) {
        alert('خطا: ' + err.message);
      }
    }
  </script>
</body>

</html>
