<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hash Identifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .result-card { transition: all 0.3s; }
    .result-card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-2xl w-full bg-white rounded-xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-2">Hash Identifier</h1>
    <p class="text-center text-gray-600 mb-8">Identify cryptographic hash types</p>

    <form method="post" action="/identify" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Enter Hash Value</label>
        <input 
          type="text" 
          name="hash_value" 
          required 
          placeholder="e.g., d41d8cd98f00b204e9800998ecf8427e"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg font-mono"
          value="{{ hash_input or '' }}"
        />
      </div>

      <button type="submit" 
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200">
        Identify Hash
      </button>
    </form>

    {% if results %}
    <div class="mt-10 space-y-4">
      <h2 class="text-xl font-semibold text-gray-800">Results:</h2>
      {% for r in results %}
      <div class="result-card bg-gradient-to-r from-indigo-50 to-blue-50 border border-indigo-200 rounded-lg p-5">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="text-lg font-bold text-indigo-700">{{ r.name }}</h3>
            {% if r.example %}
            <p class="text-sm text-gray-600">Example: <code class="font-mono bg-gray-100 px-2 py-1 rounded">{{ r.example[:16] }}...</code></p>
            {% endif %}
            {% if r.note %}
            <p class="text-xs text-amber-700 mt-1">‚ö† {{ r.note }}</p>
            {% endif %}
          </div>
          <span class="text-2xl">üîç</span>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <footer class="mt-12 text-center text-xs text-gray-500">
      <p>Hash Identifier</p>
    </footer>
  </div>
</body>
</html>
